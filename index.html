<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Borç Defteri</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ortak.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="loading" class="d-none">
        <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span> $
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light gizle">
        <a class="navbar-brand" href="#">Borç Defteri</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Anasayfa <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a id="btnCikisYap" class="nav-link" href="#">
                        Çıkış Yap (<span id="loginAd"></span>)
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container gizle">
        <div class="row mt-3">
            <div class="col-md-4">
                <h3>Borç Girişi</h3>
                <form id="frmBorc">
                    <div class="form-group">
                        <label for="Taraf">Taraf</label>
                        <input type="text" class="form-control" id="Taraf" name="Taraf" required>
                    </div>
                    <div class="form-group">
                        <label for="BorcMiktar">Miktar</label>
                        <input type="number" class="form-control" id="BorcMiktar" name="BorcMiktar" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="SonOdemeTarihi">Son Ödeme Tarihi</label>
                        <input type="date" class="form-control" id="SonOdemeTarihi" name="SonOdemeTarihi">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="BorcluMuyum" name="BorcluMuyum" value="True">
                        <input type="hidden" name="BorcluMuyum" value="False">
                        <label class="form-check-label" for="BorcluMuyum">Borçluyum</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-8 mt-4 mt-md-0 border-left">
                <h3>Borç Listesi</h3>

                <table class="table" id="tblBorclar">
                    <thead>
                        <tr>
                            <th>Taraf</th>
                            <th class="borcMiktarSutun">Miktar(₺)</th>
                            <th>Son Ödeme Tarihi</th>
                            <th>Durum</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
